<ion-header>

  <ion-navbar>
    <ion-title>Ponybox</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="loginGroup" (ngSubmit)="submit()">
        <div class="block-container">
            <div class="warning">Utilisez votre compte <a target="_blank" href="https://frenchy-ponies.fr">Frenchy~Ponies</a> pour vous connecter Ã  la ponybox</div>
            <div margin-top>
                <ion-input type="text" formControlName="username" maxlength="100" placeholder="Pseudo"></ion-input>
            </div>
            <div margin-top>
                <ion-input type="password" formControlName="password" maxlength="100" placeholder="Mot de passe"></ion-input>
            </div>
            <button margin-top full ion-button type="submit" [disabled]="!loginGroup.valid">Connexion</button>
        </div>
    </form>
</ion-content>
