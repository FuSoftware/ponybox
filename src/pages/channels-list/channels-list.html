<ion-header>
    <ion-navbar>
        <ion-title>Liste des channels</ion-title>
    </ion-navbar>
</ion-header>


<ion-content (swipe)="swipeEvent($event)">
    <div class="channels-category" *ngFor="let channelName of categories">
        <h3 class="channels-category-name">{{ channelName }}</h3>
        <ul>
            <li class="channel-container" *ngFor="let c of ponyboxService.ponybox.allChannels[channelName]" [ngClass]="{'active': ponyboxService.ponybox.isOpenChannel(c), 'current' : ponyboxService.ponybox.isCurrentChannel(c)}" (click)="openChannel(c)">
                <div class="channel-name">
                    <span class="channel-number-message" *ngIf="c.notReadMessages > 0">( {{ c.notReadMessages }} )</span>
                    {{ c.label }}
                </div>
                <div class="channel-description">{{ c.description }}</div>
            </li>
        </ul>
    </div>
</ion-content>
