<ion-header>
  <ion-navbar>
      <ion-title>{{ currentUser.user.username }}<span *ngIf="ponyboxService.ponybox.currentChannel !== null"> - {{ ponyboxService.ponybox.currentChannel.label }}</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ponybox-toolbar></ponybox-toolbar>
    <channel-component (swipe)="swipeEvent($event)" *ngIf="ponyboxService.ponybox.currentChannel !== null" [channel]="ponyboxService.ponybox.currentChannel"></channel-component>
    <div class="empty-channel"  *ngIf="ponyboxService.ponybox.currentChannel === null"></div>
    <form-message-component></form-message-component>
</ion-content>
