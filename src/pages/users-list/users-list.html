<ion-header>
    <ion-navbar>
        <ion-title>Liste des utilisateurs</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding (swipe)="swipeEvent($event)">
    <div class="users-list" *ngIf="admins && admins.length > 0">
        <h3>Admin</h3>
        <ul>
            <li *ngFor="let u of admins">
                <div class="user-avatar">
                    <img src="https://frenchy-ponies.fr/download/file.php?avatar={{ u.avatar }}">
                </div>
                <span class="user-username" [style.color]="u.color">
                    {{ u.username }}
                </span>
            </li>
        </ul>
    </div>
    <div class="users-list" *ngIf="moderators && moderators.length > 0">
        <h3>ModÃ©rateur</h3>
        <ul>
            <li *ngFor="let u of moderators">
                <div class="user-avatar">
                    <img src="https://frenchy-ponies.fr/download/file.php?avatar={{ u.avatar }}">
                </div>
                <span class="user-username" [style.color]="u.color">
                    {{ u.username }}
                </span>
            </li>
        </ul>
    </div>
    <div class="users-list" *ngIf="users && users.length > 0">
        <h3>Membre</h3>
        <ul>
            <li *ngFor="let u of users">
                <div class="user-avatar">
                    <img src="https://frenchy-ponies.fr/download/file.php?avatar={{ u.avatar }}">
                </div>
                <span class="user-username" [style.color]="u.color">
                    {{ u.username }}
                </span>
            </li>
        </ul>
    </div>
    <div class="users-list" *ngIf="inactives && inactives.length > 0">
        <h3>Inactif</h3>
        <ul>
            <li *ngFor="let u of inactives">
                <div class="user-avatar">
                    <img src="https://frenchy-ponies.fr/download/file.php?avatar={{ u.avatar }}">
                </div>
                <span class="user-username inactive">
                    {{ u.username }}
                </span>
            </li>
        </ul>
    </div>
</ion-content>
